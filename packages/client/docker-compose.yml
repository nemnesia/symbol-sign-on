services:
  mongodb:
    image: mongo:7.0
    container_name: symbol-sign-on-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    ports:
      - "127.0.0.1:27017:27017"  # ローカルホストのみからアクセス可能
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
      - ./backups:/backups
    networks:
      - symbol-auth-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: symbol-sign-on-api-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PORT:-4510}:${PORT:-4510}"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGODB_ROOT_USERNAME}:${MONGODB_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DATABASE}?authSource=admin
      - SYMBOL_NETWORK=${SYMBOL_NETWORK:-MAIN_NET}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE_LEVEL=${LOG_FILE_LEVEL:-info}
      - LOG_CONSOLE_LEVEL=${LOG_CONSOLE_LEVEL:-warn}
      - LOG_DIR=/app/logs
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-30}
      - PORT=${PORT:-4510}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - SYMBOL_PRIVATE_KEY=${SYMBOL_PRIVATE_KEY}
      - SYMBOL_PUBLIC_KEY=${SYMBOL_PUBLIC_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - symbol-auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-4510}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # リバースプロキシ用のNginx
  nginx:
    image: nginx:alpine
    container_name: symbol-sign-on-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/html:/var/www/certbot
    depends_on:
      app:
        condition: service_healthy
    networks:
      - symbol-auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # 自動バックアップサービス
  backup:
    image: mongo:7.0
    container_name: symbol-sign-on-backup
    restart: unless-stopped
    environment:
      - MONGODB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGODB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/scripts/backup.sh:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - symbol-auth-network
    command: >
      sh -c "
        apk add --no-cache cronie &&
        echo '${BACKUP_SCHEDULE:-0 2 * * *} /scripts/backup.sh' > /etc/crontabs/root &&
        crond -f -l 2
      "
    security_opt:
      - no-new-privileges:true

volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mongodb

networks:
  symbol-auth-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
