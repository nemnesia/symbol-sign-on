  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    h1 {
      color: #5200c6;
      margin-bottom: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    p {
      margin: 10px 0;
    }

    .auth-button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5200c6;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .auth-button:hover {
      background-color: #6e00ff;
      transform: translateY(-2px);
    }

    .auth-button:disabled {
      background-color: #9370DB;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .error-message {
      color: #a94442;
      background-color: #f2dede;
      border: 1px solid #ebccd1;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      display: none;
    }

    .success-message {
      color: #3c763d;
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      display: none;
    }

    .status {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>

    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <div id="auth-controls">
      <button id="symbol-auth-btn" class="auth-button">Symbolで認証</button>
      <div id="status" class="status"></div>
    </div>
  </div>

</html>
