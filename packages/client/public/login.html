<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    // SSSModuleの定義
    !function (e, t) { "object" == typeof exports && "undefined" != typeof module ? t(exports) : "function" == typeof define && define.amd ? define(["exports"], t) : t((e = "undefined" != typeof globalThis ? globalThis : e || self).SSSModule = {}) }(this, function (e) { "use strict"; e.getActiveAccountToken = (e, t, i) => { if ("string" == typeof e) return window.SSS.getActiveAccountToken(e, t, i); { const n = e.publicKey; return e.address.pretty().charAt(0) !== window.SSS.activeAddress.charAt(0) ? new Promise((e, t) => { t("Incorrect network type") }) : window.SSS.getActiveAccountToken(n, t, i) } }, e.getActiveAddress = () => window.SSS.activeAddress, e.getActiveName = () => window.SSS.activeName, e.getActiveNetworkType = () => window.SSS.activeNetworkType, e.getActivePublicKey = () => window.SSS.activePublicKey, e.isAllowedSSS = () => !!window.SSS, e.requestSSS = () => window.requestSSS(), e.requestSign = () => window.SSS.requestSign(), e.requestSignCosignatureTransaction = () => window.SSS.requestSignCosignatureTransaction(), e.requestSignEncription = () => window.SSS.requestSignEncription(), e.requestSignWithCosignatories = e => window.SSS.requestSignWithCosignatories(e), e.setMessage = (e, t) => { window.SSS.setMessage(e, t) }, e.setTransaction = e => window.SSS.setTransaction(e), e.setTransactionByPayload = e => window.SSS.setTransactionByPayload(e) });

  <!-- スタイルは必要に応じてここに追加 -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    h1 {
      color: #5200c6;
      margin-bottom: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    p {
      margin: 10px 0;
    }

    .auth-button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5200c6;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .auth-button:hover {
      background-color: #6e00ff;
      transform: translateY(-2px);
    }

    .auth-button:disabled {
      background-color: #9370DB;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .error-message {
      color: #a94442;
      background-color: #f2dede;
      border: 1px solid #ebccd1;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      display: none;
    }

    .success-message {
      color: #3c763d;
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      display: none;
    }

    .status {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./Symbol_Logo_primary_light_BG.svg" alt="Symbol Logo" class="logo">

    <h1>Symbol Sign On</h1>

    <div id="auth-details">
      <p id="client-id">&nbsp;</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <div id="auth-controls">
      <button id="symbol-auth-btn" class="auth-button">Symbol Sign</button>
      <div id="status" class="status">&nbsp;</div>
    </div>
  </div>

  <script type="module">
    import { getChallenge, createSignTx, isMobileDevice, verifySignature } from './symbol-sign-on.mjs';

    // エラーを表示する関数
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    // 成功メッセージを表示する関数
    function showSuccess(message) {
      const successElement = document.getElementById('success-message');
      successElement.textContent = message;
      successElement.style.display = 'block';
      // エラーメッセージがあれば非表示にする
      document.getElementById('error-message').style.display = 'none';
    }

    // ステータスメッセージを表示する関数
    function showStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // POSTのデータを取得して表示する関数
    function getPostData() {
      // サーバーから埋め込まれたPOSTデータを取得
      if (window.postData) {
        console.debug('POSTデータ受信:', window.postData);
        return window.postData;
      }
      console.debug('POSTデータがありません');
      return null;
    }

    // URLパラメータからクエリを取得する関数
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const params = {};
      for (const [key, value] of urlParams.entries()) {
        params[key] = value;
      }
      console.debug('クエリーパラメータ:', params);
      return params;
    }

    async function authenticateWithSymbol() {
      // チャレンジ
      let challenge = undefined;
      try {
        const result = await getChallenge({
          client_id: receivedData.client_id,
          redirect_uri: receivedData.redirect_uri,
        }, window.origin);
        if (result.error) {
          showError(result.error);
        }
        if (!result.challenge) {
          showError('Failed to obtain challenge code');
        }
        challenge = result.challenge;

        console.debug('チャレンジ結果:', result);

      } catch (error) {
        console.error('Unexpected error: Failed to obtain challenge code:', error);
        showError("Unexpected error: Failed to obtain challenge code");
      }

      // トランザクション作成
      let transactionHex = undefined;
      try {
        const messageJson = {
          challenge,
          state: receivedData.state,
          pkce_challenge: receivedData.code_challenge,
          pkce_challenge_method: receivedData.code_challenge_method
        };
        const message = '\0' + JSON.stringify(messageJson);
        transactionHex = createSignTx('testnet', message);

        console.debug('トランザクションのHex:', transactionHex);

      } catch (error) {
        console.error('Unexpected error: Failed to create transaction:', error);
        showError("Unexpected error: Failed to create transaction");
      }

      // 署名
      let signedTx = undefined;
      try {
        if (isMobileDevice()) {
          console.debug(('モバイルデバイスでの処理を実行'));
        } else {
          console.debug(('デスクトップデバイスでの処理を実行'));
          if (SSSModule.requestSSS()) {
            SSSModule.setTransactionByPayload(transactionHex);
            signedTx = await SSSModule.requestSign()
            console.debug('署名されたトランザクション:', signedTx.payload);
          }
        }
      } catch (error) {
        console.error('Unexpected error: Failed to sign:', error);
        showError("Unexpected error: Failed to sign");
      }

      // 送信
      try {
        verifySignature(signedTx.payload, window.origin);
      } catch (error) {
        console.error('Unexpected error: Failed to send:', error);
        showError("Unexpected error: Failed to send");
      }
    }

    // /////////////////////////////////

    // Symbolで認証ボタンのクリックイベント
    document.getElementById('symbol-auth-btn').addEventListener('click', function () {
      console.debug('Symbol認証ボタンがクリックされました');
      authenticateWithSymbol();
    });

    // /////////////////////////////////

    // 初期化
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';

    // POSTデータを取得
    let receivedData = getPostData();
    showStatus('POST mode');
    if (!receivedData) {
      // URLパラメータを取得
      receivedData = getQueryParams();
      showStatus('GET mode');
    }
    document.getElementById('client-id').textContent = receivedData.client_id || 'Unknown';







    // end of script
  </script>


</body>

</html>
